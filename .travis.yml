language: node_js
node_js:
  - "9"
dist: trusty
sudo: required

branches:
  only:
    - master
before_script:
  - npm install -g @angular/cli
script:
  - ng lint
  - ng build --prod --base-href https://t-palmer.github.io/travis-demo/
  "ng test --watch=false --browsers=ChromeHeadless",
  "./mvnw clean install"
before_install:
  - chmod +x mvnw
notifications:
  email: lucianolopez4000@hotmail.com
