dist: trusty
sudo: false

language: node_js
node_js:
  - "9"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

branches:
  only:
    - master
before_script:
  - npm install -g @angular/cli
script:
  - ng lint
  - ng build --prod --base-href https://t-palmer.github.io/travis-demo/
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
  "ng test --watch=false --browsers=ChromeHeadless",
  "./mvnw clean install"
before_install:
  - chmod +x mvnw
notifications:
  email: lucianolopez4000@hotmail.com
